<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-BTechRooms</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo"></a>
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="">Rooms</a></li>
                    <li><a href="">CheckIn</a></li>
                    <li><a href="">CheckOut</a></li>
                    <li><a href="login.html">Login | Logout</a></li>
                </ul>
            </nav>
            <img src="assets/images/menu.png" class="menu-icon" alt="menu" onclick="togglemenu()">

        </div>



        <div class="display-container">
            <div class="jumbotron heading" style="justify-content: space-between;">
                <h1 style="margin: 0 20px;">Room Services </h1>
                <h3 style="margin: 0 20px;"><a href="login.html">Login</a></h3>
            </div>

            <div id="content" class="content">

                <form id="loginUserForm" method="POST">
                    <h2>Login as student</h2>
                    <br>
                    <div class="form-group">
                        <label for="loginEmail">User email-id:&nbsp;</label>
                        <input id="loginEmail" name="loginEmail" type="text" placeholder="e.g. bartSimpson" value=""
                            required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password: &nbsp;</label>
                        <input id="loginPassword" name="loginPassword" type="password" placeholder="Your password"
                            required>
                    </div>

                    <button id="loginBtn" style="margin: 10px;" onclick="return validateUser()" name="loginButton">LOG
                        IN</button>
                    <div class="hasAccountText">
                        <span id="hideLogin">Don't have an account yet?
                            <a href="signup.html" style="color: #00a905;" id="signupLink" >Signup here.</a>
                        </span>
                    </div>
                </form>

                <!-- Login as admin -->
                <form id="loginAdminForm" method="POST">
                    <h2>Login as Admin</h2>
                    <br>
                    <div class="form-group">
                        <label for="loginEmail">User email-id:&nbsp;</label>
                        <input id="loginEmail" name="loginEmail" type="text" placeholder="e.g. bartSimpson" value=""
                            required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password: &nbsp;</label>
                        <input id="loginPassword" name="loginPassword" type="password" placeholder="Your password"
                            required>
                    </div>

                    <button id="loginBtn" style="margin: 10px;" onclick="return validateUser()" name="loginButton">LOG
                        IN</button>
                   
                </form>
            </div>

        </div>        
        <script src="assets/js/main.js"></script>
</body>

</html>
